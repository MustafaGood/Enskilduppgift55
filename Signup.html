<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Signup Form</title>
</head>
<body>
  <div class="container mt-5">
    <h2>Signup Form</h2>
    <form id="signupForm">
      <div class="form-group">
        <label for="signupUsername">Användarnamn:</label>
        <input type="text" class="form-control" id="signupUsername" required>
      </div>
      <div class="form-group">
        <label for="signupEmail">E-post:</label>
        <input type="email" class="form-control" id="signupEmail" required>
      </div>
      <div class="form-group">
        <label for="signupFullName">Fullständiga namn:</label>
        <input type="text" class="form-control" id="signupFullName" required>
      </div>
      <div class="form-group">
        <label for="signupPassword">Lösenord:</label>
        <input type="password" class="form-control" id="signupPassword" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
        <small class="form-text text-muted">
          Lösenordet måste vara minst 8 tecken och innehålla en siffra och en stor bokstav.
        </small>
      </div>
      <button type="submit" class="btn btn-primary">Skapa konto</button>
    </form>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const formData = {
        username: document.getElementById('signupUsername').value,
        email: document.getElementById('signupEmail').value,
        fullname: document.getElementById('signupFullName').value,
        password: document.getElementById('signupPassword').value
      };
      console.log('Signup data:', formData);
      // Här kan du skicka formData till servern
    });
  </script>

  <!-- Bootstrap och andra JavaScript-filer -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
