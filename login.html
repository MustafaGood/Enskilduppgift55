<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrering</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Skapa konto</h2>
    <form id="signupForm">
        <div class="form-group">
            <label for="signupUsername">Användarnamn:</label>
            <input type="text" class="form-control" id="signupUsername" required>
        </div>
        <div class="form-group">
            <label for="signupEmail">E-post:</label>
            <input type="email" class="form-control" id="signupEmail" required>
        </div>
        <div class="form-group">
            <label for="signupFullName">Fullständigt namn:</label>
            <input type="text" class="form-control" id="signupFullName" required>
        </div>
        <div class="form-group">
            <label for="signupPassword">Lösenord:</label>
            <input type="password" class="form-control" id="signupPassword" required 
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
            <small class="form-text text-muted">
                Måste vara minst 8 tecken långt, innehålla siffror samt både små och stora bokstäver.
            </small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
document.getElementById('signupForm').addEventListener('submit', function(event) {
    event.preventDefault();
    var formData = {
        username: document.getElementById('signupUsername').value,
        email: document.getElementById('signupEmail').value,
        fullName: document.getElementById('signupFullName').value,
        password: document.getElementById('signupPassword').value
    };
    console.log('Registreringsdata:', formData);
    // Lägg till din kod här för att hantera formulärdata, som att skicka den till en server eller validera den ytterligare.
});
</script>

</body>
</html>
