<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logga in</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2>Logga in</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="usernameLogin">Användarnamn:</label>
                <input type="text" class="form-control" id="usernameLogin" required>
            </div>
            <div class="form-group">
                <label for="passwordLogin">Lösenord:</label>
                <input type="password" class="form-control" id="passwordLogin" required>
            </div>
            <button type="submit" class="btn btn-primary">Logga in</button>
        </form>
    </div>
    <script src="login.js"></script>
</body>

</html>
